        <script>
            var mobileBtn = function () {
                var toggleMenu = document.getElementsByClassName('menu-toggle')[0];
                var mobileMenu = document.getElementById('mobile-menu');
                var isActive = toggleMenu.classList.contains('active');
                if (isActive) {
                    toggleMenu.classList.remove('active');
                    mobileMenu.classList.remove('active');
                    toggleMenu.setAttribute('aria-expanded', 'false');
                } else {
                    toggleMenu.classList.add('active');
                    mobileMenu.classList.add('active');
                    toggleMenu.setAttribute('aria-expanded', 'true');
                }
            };

            (function updateThemeText() {
                var mobileThemeLabel = document.getElementById('mobile-toggle-theme');
                if (!mobileThemeLabel) return;
                var isDark = document.body.classList.contains('dark-theme');
                mobileThemeLabel.textContent = isDark ? '· Dark' : '· Light';
            })();
        </script>
